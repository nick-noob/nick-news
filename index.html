<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Email Newsletter Sign Up</title>
  </head>
  <body>
    
    <!-- Background Container-->

    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <!-- Card -->
      <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
        <!-- Flex Container -->
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <!-- Image -->
        <img src="images/img9.jpg" alt="" class="object-fit rounded-xl h-80 md:h-64 transform hover:scale-105 hover:rounded-xl duration-200">
          <!-- Content -->
          <div class="p-6 md:p-12">
            <h2 class="font-serif text-xl font-medium text-left text-white md:text-left">
              Sign Up For Our Awesome Newsletter!
            </h2>
            <p class="max-w-xs my-4 text-xs leading-5 tracking-wide text-left text-white md:text-left">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsum voluptatem doloremque voluptatum harum obcaecati ad nesciunt in perferendis quibusdam odit labore ab cum, fugit dolores!
            </p>
            <form action="/" class="form-signin" method="post">
              <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
                <input type="email" name="email" placeholder="Enter Your Email Address" class="p-2 px-4 text-center rounded-xl  text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none">

                <button class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500">Subscribe</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    


  </body>
</html>
